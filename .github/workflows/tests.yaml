name: Tests ğŸ§ª

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          # Playwright refused to run on the Github runner with node > 22
          node-version: 22
          cache: npm

      - name: Use corepack
        run: corepack enable

      - name: Install dependencies â¬‡ï¸
        run: yarn --immutable

      - name: Build ğŸ“¦
        run: yarn build

      - name: Run unit tests ğŸ§ª
        run: yarn test:unit

      - name: Install Playwright Browsers ğŸ§­
        run: npx playwright install --with-deps

      - name: Run Playwright tests ğŸ§ª
        run: yarn test:e2e
        env:
          VITE_FISHJAM_URL: ${{ secrets.TEST_FISHJAM_URL }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
